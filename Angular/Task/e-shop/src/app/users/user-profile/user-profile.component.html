<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" formControlName="email" class="form-control" readonly>
                </div>
                <!-- <div class="radio" *ngFor="let role of roles">
                    <label>
                        <input type="radio" formControlName="role" [value]="role">{{ role }}
                    </label>
                </div> -->
                <div class="form-group" class="form-group">
                    <label for="question">Question</label>
                    <select name="question" id="question" class="form-control" formControlName="question" >
                        <option value="" disabled selected>Choose Security Question for Password Reset</option>
                        <option value="Favorite food?">Favorite food?</option>
                        <option value="First Mobile Brand?">First Mobile Brand?</option>
                        <option value="Birth Place?">Birth Place?</option>
                    </select>
                    <span *ngIf="!userForm.get('question').valid && userForm.get('question').touched" class="help-block">
                        <span *ngIf="userForm.get('question').errors['checkQuestion']">Please select a valid Question!</span>
                        <span *ngIf="userForm.get('question').errors['required']"> This field is required!</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="answer">Answer</label>
                    <input type="text" id="answer" formControlName="answer" class="form-control">
                    <span *ngIf="!userForm.get('answer').valid && userForm.get('answer').touched" class="help-block">
                        <span *ngIf="userForm.get('answer').errors['checkWhiteSpace']">Please enter a valid Answer!</span>
                        <span *ngIf="userForm.get('answer').errors['required']"> This field is required!</span>
                    </span>
                </div>
                
                <div>
                    <!-- <span *ngIf="!userForm.valid && userForm.touched" class="help-block">Please enter a valid data!</span> -->
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
