<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel required
                minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode? 'Login' :
                    'Sign-Up' }}</button> |
                <button class="btn btn-light" type="button" (click)="onSwitchMode()">Switch To {{ isLoginMode?
                    'Sign-Up' : 'Login' }}</button> |
                <button class="btn btn-light" type="button" (click)="onForgotPass()">ForgotPassword</button>
                <!-- <button class="btn btn-light" type="button" (click)="onGetUsers()">Get</button> -->



            </div>
        </form>
    </div>
</div>
