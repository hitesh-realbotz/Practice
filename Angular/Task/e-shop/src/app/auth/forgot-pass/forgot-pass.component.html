<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" id="email" formControlName="email" class="form-control" [readOnly]="isUser">
                </div>

                <div class="form-group" *ngIf="isUser &&  formMode == 'answerCheck'">
                    <label for="question">Question</label>
                    <input type="text" id="question" formControlName="question" class="form-control" [readOnly]="isUser">
                </div>
                <div class="form-group" *ngIf="isUser &&  formMode == 'answerCheck'">
                    <label for="answer">Answer</label>
                    <input type="text" id="answer" formControlName="answer" class="form-control">
                </div>
                <div class="form-group" *ngIf="isUser &&  formMode == 'enterPassword' ">
                    <label for="password">New Password</label>
                    <input type="text" id="password" formControlName="password" class="form-control">
                </div>
                
                <div>
                    <!-- <span *ngIf="!userForm.valid && userForm.touched" class="help-block">Please enter a valid data!</span> -->
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
