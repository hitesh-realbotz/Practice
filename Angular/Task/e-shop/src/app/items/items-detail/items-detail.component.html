    <div class="item col-12" *ngIf="!!item">
        <div class="item-image col-3 col-md-3 col-lg-3">
            <img [src]="item.image" alt="{{item.name}}" class="img-responsive">
        </div>
        <div class="item-details col-8 col-md-8 col-lg-8">
            <div class="item-title">
                <h1 class="list-group-item-heading">{{item.name}}</h1>
            </div>
            <div class="item-description float-end">
                <p class="list-group-item-text">{{item.description}}</p>
            </div>
            <div class="item-actions">
                <div class="item-action" *ngIf="role === 'buyer'">
                    <button class="btn btn-success" (click)="onAddToCart($event, index)">Add to Cart</button>
                </div>

                <div class="item-action" *ngIf="role === 'seller'">
                    <button class="btn btn-outline-secondary" (click)="onEditItem(index)">Edit</button>
                </div>
                <div class="item-action" *ngIf="role === 'seller'">
                    <button class="btn btn-outline-secondary" (click)="onDeleteItem(index)">Delete</button>
                </div>
            </div>

        </div>
    </div>
