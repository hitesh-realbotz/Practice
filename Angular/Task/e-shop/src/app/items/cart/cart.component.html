<div class="row cart">
    <div class="col-md-12 col-sm-12" *ngIf="!!items.length ">
        <table class="table table-primary">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th></th>
                    <th>Qty</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let itemEl of items; let i = index" [item]="itemEl" [index]="i">
                    <td class="cart-item-name">
                        <label class="checkbox">
                            <input type="checkbox" [checked]="itemEl.checked" (change)="toggleItemCheck(i)">
                        </label>
                        <span>{{ itemEl.item.name }}</span>
                    </td>
                    <td class="cart-item-price"> {{ itemEl.item.price }} </td>
                    <td class="cart-item-qty-action">
                        <a (click)="decreaseQuantity(i, itemEl)">-</a>
                    </td>
                    <td class="cart-item-qty">
                        <span>
                            {{ itemEl.qty }}
                        </span>
                    </td>
                    <td class="cart-item-qty-action">
                        <a (click)="increaseQuantity(itemEl)">+</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            Total Price for Cart Items: {{ totalCartAmount }}
        </div>
        <div>
            Total Price for Checked Items: {{ totalSelectedCartAmount }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12 col-12 form-btn-group">
            <button class="btn btn-primary form-btn" (click)="onCheckout()"
                [disabled]="totalSelectedCartAmount <= 0">Checkout</button>
            <button class="btn btn-danger form-btn" (click)="onClearCart()" [disabled]="!items.length">Clear
                Cart</button>
        </div>
    </div>
</div>
