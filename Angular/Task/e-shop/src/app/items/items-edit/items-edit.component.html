<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Item Name</label>
                        <input type="text" name="name" id="name" formControlName="name" class="form-control ">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" name="image" id="image" formControlName="image"
                        class="form-control" #image>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="image.value" style="max-width: 300px; max-height: 300px;" class="img-responsive" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" name="description" id="description" formControlName="description"
                            class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group" class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category" class="form-control" formControlName="category" >
                    <option [value]="category" disabled selected>{{category === '' ? 'Choose a category' : category }}</option>
                    <option value="mens">Mens</option>
                    <option value="women">Women</option>
                    <option value="kids">Kids</option>
                </select>
            </div>
            <!-- <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" name="category" id="category" formControlName="category" class="form-control ">
                    </div>
                </div>
            </div> -->
            <div class="row">
                <div class="col-xs-12">
                    <!-- <button type="submit" class="btn btn-success" [disabled]="!itemForm.valid">Save</button> -->
                    <button type="submit" class="btn btn-success" >Save</button>
                    <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>

        </form>
    </div>
</div>
