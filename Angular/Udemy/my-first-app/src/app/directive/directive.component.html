<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Toggle Numbers</button>
            <br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: odd%2 !== 0}"
                        [ngStyle]="{backgroundColor: odd%2 !== 0 ? 'yellow' : 'transparent'}"
                        *ngFor="let odd of oddNumbers">
                        {{odd}}
                    </li>
                </div>
                <div *ngIf="!onlyOdd">
                    <li class="list-group-item" [ngClass]="{even: even%2 === 0}"
                        [ngStyle]="{backgroundColor: even%2 === 0 ? 'green' : 'transparent'}"
                        *ngFor="let even of evenNumbers">
                        {{even}}
                    </li>
                </div>

                <!-- <ng-template [ngIf]="!onlyOdd">
                    <div>
                        <li class="list-group-item" [ngClass]="{even: even%2 === 0}"
                            [ngStyle]="{backgroundColor: even%2 === 0 ? 'green' : 'transparent'}"
                            *ngFor="let even of evenNumbers">
                            {{even}}
                        </li>   
                    </div>
                </ng-template> -->

                <!-- custom-directive -->
                <p></p>
                <div *appUnless="onlyOdd">
                    <li class="list-group-item" [ngClass]="{even: even%2 === 0}"
                        [ngStyle]="{backgroundColor: even%2 === 0 ? 'green' : 'transparent'}"
                        *ngFor="let even of evenNumbers">
                        {{even}}
                    </li>
                </div>
            </ul>
            <div [ngSwitch]="value">
                <p *ngSwitchCase="5">Value is 5</p>
                <p *ngSwitchCase="10">Value is 10</p>
                <p *ngSwitchCase="15">Value is 15</p>
                <p *ngSwitchDefault>Value is Default</p>
            </div>
        </div>
    </div>
    <p appBasicHighlight>This Paragraph is using basic directive</p>
    <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">This Paragraph is using better directive</p> -->
    <p appBetterHighlight defaultColor="yellow" highlightColor="red">This Paragraph is using better directive</p>
    <!-- <p [appBetterHighlight]="'red'" defaultColor="yellow" >This Paragraph is using better directive</p> -->


</div>
