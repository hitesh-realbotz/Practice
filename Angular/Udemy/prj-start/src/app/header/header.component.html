<!-- From Routing -->
<nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Fifth navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Recipe Book</a>

        <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li routerLinkActive="active" class="nav-item">
                    <a routerLink="/recipes" class="nav-link" aria-current="page" >Recipes</a>
                </li>
                <li routerLinkActive="active" class="nav-item">
                    <a routerLink="/shopping-list" class="nav-link" >Shopping List</a>
                </li>
            </ul>

            <div class="btn-group" appDropdown #r="appDropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bstoggle="dropdown">
                    Manage<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
                    <li><a class="dropdown-item" >Save Data</a></li>
                    <li><a class="dropdown-item" >Fetch data</a></li>
                </ul>
            </div>

        </div>
    </div>
</nav>
