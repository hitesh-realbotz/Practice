<a  class="list-group list-group-item clearfix" 
    (click)="onSelected()">
    <!-- <div class="pull-left"> -->
    <div class="float-start">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <!-- <span class="pull-right"> -->
    <span class="float-end">
        <!-- <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 50px;"> -->
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 85px; max-width:120px">
    </span>
</a>
