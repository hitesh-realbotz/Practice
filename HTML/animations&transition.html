<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: greenyellow;
        }

        .box {
            background-color: green;
            width: 250px;
            height: 250px;
            position: relative;
            /* animation-name: harry1; */
            animation-name: harry1;
            animation-duration: 2s;
            animation-iteration-count: 4;
            animation-fill-mode: both;
            animation-direction: alternate;
            animation: ani 4 2s 1s alternate both;
        }

        /* @keyframes harry1 {
            from {
                width: 200px;
            }

            to {
                width: 1400px;
            }
        } */
        @keyframes ani {
            from {
                width: 200px;
            }

            to {
                width: 1400px;
            }
        }

        .container1 {
            background-color: greenyellow;
            margin: 3px;
            display: flex;
            flex-flow: row wrap;
            height: 190px;
        }
        .box1 {
            font-size: 10px;
            border: 2px solid black;
            background-color: green;
            width: 50px;
            height: 50px;
            position: relative;
            margin: 5px;
            z-index: 5;
            
        }
        
        #box-1{
            animation: b1 2 3s 1s ease-in alternate both;
        }
       
        @keyframes b1{
            
            0%{
                background-color: rgb(207, 137, 31);
                top: 0px;
                left: 0px;
            }
            25%{
                background-color: rgb(207, 137, 31);
                top: 125px;
                left: 0px;
                transform: rotate(90deg);
                /* transform: skew(10deg); */
            }
            50%{
                background-color: rgb(207, 137, 31);
                top: 125px;
                left: 125px;
                transform: rotate(180deg);
            }
            75%{
                background-color: rgb(207, 137, 31);
                top: 0px;
                left: 125px;
                transform: rotate(270deg);
            }
            100%{
                background-color: rgb(207, 137, 31);
                top: 0px;
                left: 0px;
                transform: rotate(360deg);
            }            
        }
        
        #box-2{
            font-size: 10px;
            align-self: center;
            /* transition: all 2s 2s ease; */
            transition: all 2s ease;
            }
        #box-2:hover{
            background-color: aquamarine;
            transform: rotate(360deg);
            /* transform: translate(100px, 500px); */
        }
        #box-3{
            font-size: 10px;
            /* align-self:  end; */
            z-index: 1;
        }
        #box-3:hover{
            /* transform: rotate(45deg ); */
            transform: translate(100px, 100px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box-4"></div>

    </div>
    <div class="container1">
        <div class="box1" id="box-1">Animation box</div>
        <div class="box1" id="box-2">Transition box</div>
        <div class="box1" id="box-3">Normal box</div>
    </div>
</body>

</html>
