<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .container{
            background-color: antiquewhite;
            border: 2px solid black;
            display: grid;
            grid-gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
        }
        .box{

            border: 2px solid black;
            margin: 5px;
        }
    </style>
</head>

</html>
