<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.js"></script>
</head>
<body>
    <form class="container-col" action="" id="form">
        <div class="container">
            <label class="form-spacing" for="">Name</label>
            <input class="form-spacing" type="text" name="name" id="name">
        </div>
        <div class="container">
            <label class="form-spacing" for="">Email</label>
            <input class="form-spacing" type="email" name="email" id="email">
        </div>
        <div class="container">
        <label class="form-spacing" for="">Class</label>
        <input class="form-spacing" type="text" name="class" id="class">
    </div>
    <div class="container">
        <label class="form-spacing" for="">Country</label>
        <select class="form-spacing" name="country" id="country">
            <option value="Country-1">Country-1</option>
            <option value="Country-2">Country-2</option>
            <option value="Country-3">Country-3</option>
            <option value="Country-4">Country-4</option>
            <option value="Country-5">Country-5</option>
        </select>
        <input type="submit" value="submit">
    </div>
    </form>
    <div id="demo">Name is <span id="cName"></span></div>
    <script>
         $(document).ready(function(){
            $('#name,#country,#class,#email').focus(function(){
                $(this).css('background-color','lime');
                
                           
            });
            $('#name,#country,#class,#email').blur(function(){
                $(this).css('background-color','');
                $('#cName').html($(this).val());
            });
            $('#country').change(function(){
                $(this).css('background-color','red');
            });
            $('#country').change(function(){
                $('#cName').html($(this).val());
            });
            $('#name,#class,#email').select(function(){
                $(this).css('background-color','yellow');
                           
            });
            $('#form').submit(function(){
                // $(this).css('background-color','yellow');
                alert("Form Submitted");
            });
        });
    </script>
</body>
</html>
