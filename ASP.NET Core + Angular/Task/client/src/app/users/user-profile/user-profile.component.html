<div class="row">
    <div class="col-8">
        <tabset class="member-tabset" #memberTabs>
            <tab heading="Details">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <!-- <form [formGroup]="userForm" (ngSubmit)="onSubmitProfile($event)" class="form"> -->
                            <form [formGroup]="userForm" class="form" (ngSubmit)="onSubmitProfile()">
                                <div class="row">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" id="email" formControlName="email" class="form-control"
                                            readonly>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" formControlName="name" class="form-control">
                                        <!-- <span *ngIf="!userForm.get('name')?.valid && userForm.get('name')?.touched" class="help-block">
                                            <span *ngIf="userForm.get('name')?.hasError('checkWhiteSpace')">Please enter a valid Product Name!</span>
                                            <span *ngIf="userForm.get('name')?.hasError('required')"> This field is required!</span>
                                        </span> -->
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" id="city" formControlName="city" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input type="text" id="country" formControlName="country" class="form-control">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label style="margin-right: 10px;">I am a: </label>
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" value="male"
                                            formControlName="gender"> Male
                                    </label>
                                    <label class="form-check-label">
                                        <input class="form-check-input ms-3" type="radio" value="female"
                                            formControlName="gender"> Female
                                    </label>
                                </div>

                                <div class="row">
                                    <div class="form-btn-group">

                                        <!-- <button class="btn btn-primary form-btn" type="submit" [disabled]="!userForm.valid">Submit</button> -->
                                        <button class="btn btn-primary form-btn" [disabled]="!userForm.valid"
                                            type="submit">Submit</button>
                                        <button type="button" class="btn btn-danger form-btn"
                                            (click)="onCancel()">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </tab>
            <tab heading="Security" (selectTab)="onTabActivated($event)">
                <h5>Your Two-Factor Authentication Status : {{user.twoFactorEnabled ? 'Set' : 'Not-Set! We recommend to
                    set for enhanced security.'}} </h5>


                <button class="btn btn-primary" (click)="OnGetQR()">{{user.twoFactorEnabled? 'Reset 2FA' : 'Set-up 2FA'
                    }}
                </button>
                <ng-container *ngIf="!!qrData.authenticatorUri">
                    <div>
                        <qrcode [qrdata]="qrData.authenticatorUri" [width]="256" [allowEmptyString]="true"
                            [errorCorrectionLevel]="'M'"></qrcode>
                    </div>
                    <div>
                        <h6>Code : <span style="color: red;">{{qrData.sharedKey}}</span></h6>
                    </div>
                    <p>Either scan QR code or enter Code manually to authenticxator app!</p>
                    <form class="form" (ngSubmit)="onSubmit(twoFAForm)" #twoFAForm="ngForm">
                        <div class="row">
                            <div class="form-group">
                                <label for="code">2FA OTP</label>
                                <input type="text" name="code" id="code" class="form-control" ngModel required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-btn-group">
                                <button class="btn btn-primary" type="submit"
                                    [disabled]="!twoFAForm.valid">{{user.twoFactorEnabled ? 'RESET' : 'SET'}}</button>
                                <!-- <button class="btn btn-light" type="button" (click)="onForgotPass()">ForgotPassword</button> -->
                            </div>
                        </div>
                    </form>
                </ng-container>
            </tab>
        </tabset>
    </div>
</div>
