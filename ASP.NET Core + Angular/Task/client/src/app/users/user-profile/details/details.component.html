<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmitProfile($event)">
                <div class="row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" formControlName="email" class="form-control"
                            readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                        <span *ngIf="!userForm.get('name')?.valid && userForm.get('name')?.touched"
                            class="help-block">
                            <span *ngIf="userForm.get('name')?.hasError('required')"> This field is
                                required! </span>
                            <span *ngIf="userForm.get('name')?.hasError('checkWhiteSpace')">Please enter
                                a valid Name! </span>
                        </span>
                    </div>

                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" formControlName="city" class="form-control">
                        <span *ngIf="!userForm.get('city')?.valid && userForm.get('city')?.touched"
                            class="help-block">
                            <span *ngIf="userForm.get('city')?.hasError('required')"> This field is
                                required! </span>
                            <span *ngIf="userForm.get('city')?.hasError('checkWhiteSpace')">Please enter
                                a valid City! </span>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" formControlName="country" class="form-control">
                        <span
                            *ngIf="!userForm.get('country')?.valid && userForm.get('country')?.touched"
                            class="help-block">
                            <span *ngIf="userForm.get('country')?.hasError('required')"> This field is
                                required! </span>
                            <span *ngIf="userForm.get('country')?.hasError('checkWhiteSpace')">Please
                                enter a valid Country! </span>
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label style="margin-right: 10px;">I am a: </label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" value="male"
                            formControlName="gender"> Male
                    </label>
                    <label class="form-check-label">
                        <input class="form-check-input ms-3" type="radio" value="female"
                            formControlName="gender"> Female
                    </label>
                </div>

                <div class="row">
                    <div class="form-btn-group">

                        <!-- <button class="btn btn-primary form-btn" type="submit" [disabled]="!userForm.valid">Submit</button> -->
                        <button class="btn btn-primary form-btn" type="submit">Submit</button>
                        <button type="button" class="btn btn-danger form-btn"
                            (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
