<div class="dashboard col-12 col-lg-12">
    <div class="dash-box" (click)="onProfile()">
        <div class="dash-box-heading">Profile</div>
        <div class="dash-box-detail"></div>
    </div>
    <div class="dash-box" (click)="onCart()">
        <div class="dash-box-heading">Cart</div>
        <div class="dash-box-detail">{{userStats?.cartItemsCount}}</div>
    </div>
    <div class="dash-box" (click)="onMyOrders()">
        <div class="dash-box-heading">My Orders</div>
        <div class="dash-box-detail">{{userStats?.ordersCount}}</div>
    </div>
</div>
