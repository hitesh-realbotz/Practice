<div class="container">
    <div class="item col-12" *ngIf="!!orderItem">
        <div class="item-image col-3 col-md-3 col-lg-3">
            <img [src]="orderItem.photoUrl" alt="{{orderItem.orderBook?.title}}" class="img-responsive">
        </div>
        <div class="item-details col-8 col-md-8 col-lg-8">
            <div class="item-title">
                <h1 class="list-group-item-heading">{{orderItem.orderBook?.title}}</h1>
            </div>

            <div class="item-description float-end">
                <div>
                    <p>{{orderItem.orderBook?.description}}</p>
                </div>

                <div><strong>Unit Price : </strong><i
                    class="fa fa-inr " aria-hidden="true"></i> {{orderItem.unitPrice}}/-</div>
                <div><strong>Ordered Quantity :</strong> {{orderItem.quantity}}</div>
                <div><strong>Total Price : </strong><i
                    class="fa fa-inr " aria-hidden="true"></i> {{orderItem.totalPrice}}/-</div>

            </div>
            <div class="item-actions">
                <div class="item-action">
                    <button class="btn btn-success" (click)="onLetsShop()">Let's Shop</button>
                </div>

            </div>

        </div>
    </div>
</div>
