<div class="item col-12" *ngIf="!!orderItem">
    <div class="item-image col-3 col-md-3 col-lg-3">
        <img [src]="orderItem.photoUrl" alt="{{orderItem.orderBook?.title}}" class="img-responsive">
    </div>
    <div class="item-details col-8 col-md-8 col-lg-8">
        <div class="item-title">
            <h1 class="list-group-item-heading" >{{orderItem.orderBook?.title}}</h1>
        </div>
        
        <div class="item-description float-end">
            
            <div>
                <p class="list-group-item-text">{{orderItem.orderBook?.description}}</p>
            </div>
            <div>
                <p class="list-group-item-text">Unit Price : {{orderItem.unitPrice}} </p>
            </div>
            <div>
                <p class="list-group-item-text">Ordered Quantity : {{orderItem.quantity}} </p>
            </div>
            <div>
                <p class="list-group-item-text">Total Price : {{orderItem.totalPrice}} </p>
            </div>
        </div>
        <div class="item-actions">
            <div class="item-action">
                <button class="btn btn-success" (click)="onLetsShop()">Let's Shop</button>
            </div>

        </div>

    </div>
</div>
