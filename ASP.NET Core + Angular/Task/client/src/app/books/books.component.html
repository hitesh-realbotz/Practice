<div class="container-fluid">
    <div *ngIf="isAuthenticated; else notLoggedIn">
        <div class="row">
            <div class="col-sm-6 col-md-8 col-9 col-lg-9">
                <router-outlet></router-outlet>
            </div>
            <div class=" col-md-4 col-3 col-lg-3 d-none d-sm-block d-md-block">
                <app-cart></app-cart>
            </div>
        </div>
    </div>
    <ng-template #notLoggedIn>
        <div class=" col-md-12 col-12">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</div>
